
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plant Disease Detection | AgriMind</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-beige text-gray-800 font-sans">
  <header class="bg-green-600 text-white p-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">AgriMind 🌾</h1>
      <nav class="space-x-4">
        <a href="index.html" class="hover:underline">Home</a>
      </nav>
    </div>
  </header>

  <main class="container mx-auto p-8 text-center">
    <h2 class="text-3xl font-semibold mb-4">Plant Disease Detection</h2>
    <p class="mb-4">Upload an image of your plant to detect diseases using AI.</p>
    <input type="file" accept="image/*" class="mb-4 block mx-auto" id="plantImage" />
    <div id="result" class="mt-4 text-lg text-green-700 font-semibold">🖼️ No image uploaded</div>
  </main>

  <footer class="bg-gray-100 text-center p-4 mt-12 text-sm text-gray-600">© 2025 AgriMind</footer>
</body>
</html>
