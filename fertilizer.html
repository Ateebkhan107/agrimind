
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fertilizer Recommender | AgriMind</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-beige text-gray-800 font-sans">
  <header class="bg-green-600 text-white p-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">AgriMind üåæ</h1>
      <nav class="space-x-4">
        <a href="index.html" class="hover:underline">Home</a>
      </nav>
    </div>
  </header>

  <main class="container mx-auto p-8 text-center">
    <h2 class="text-3xl font-semibold mb-4">Fertilizer Recommender</h2>
    <form class="space-y-4">
      <select class="block mx-auto p-2 rounded border" id="crop">
        <option value="">Select Crop</option>
        <option>Wheat</option>
        <option>Rice</option>
        <option>Maize</option>
      </select>
      <select class="block mx-auto p-2 rounded border" id="soil">
        <option value="">Select Soil Type</option>
        <option>Loamy</option>
        <option>Sandy</option>
        <option>Clay</option>
      </select>
      <button type="button" onclick="showFertilizer()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Get Recommendation</button>
    </form>
    <div id="fertilizerResult" class="mt-6 text-lg text-green-700 font-medium"></div>
  </main>

  <script>
    function showFertilizer() {
      const crop = document.getElementById('crop').value;
      const soil = document.getElementById('soil').value;
      const result = document.getElementById('fertilizerResult');
      if (crop && soil) {
        result.innerText = `üß™ Recommended: Urea & Potash for ${crop} in ${soil} soil.`;
      } else {
        result.innerText = "‚ùó Please select both crop and soil type.";
      }
    }
  </script>

  <footer class="bg-gray-100 text-center p-4 mt-12 text-sm text-gray-600">¬© 2025 AgriMind</footer>
</body>
</html>
